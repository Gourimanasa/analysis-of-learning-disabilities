<html lang="en">
<head>
	<title>writing</title>

	<!-- link the CSS file here -->
	<link rel="stylesheet" href="write1.css">
</head>
<body>
	<style>body{
        background-image:url(type2.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
   
        </style>
<div class="container">
	<div class="heading">

	</div>
	<div class="header">
	<div class="errors">
		<div class="header_text">Errors</div>
		<div class="curr_errors">0</div>
	</div>
	<div class="timer">
		<div class="header_text">Time</div>
		<div class="curr_time">60s</div>
	</div>
	<div class="accuracy">
		<div class="header_text">% Accuracy</div>
		<div class="curr_accuracy">100</div>
	</div>
	</div>

	<div class="quote">
	Click on the area below to start.
	</div>
	<textarea class="input_area"
	placeholder="start typing here..."
	oninput="processCurrentText()"
	onfocus="startGame()">
	</textarea>
	<button class="restart_btn"
	onclick="resetValues()">
	Restart
	</button>
</div>

<!-- link the JavaScript file here -->
<script src="write1.js">
</script>
</body>
</html>
